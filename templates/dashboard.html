<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Welcome, {{ user }}!</h2>
<p>This is your dashboard.</p>

<form method="POST">
    <p>Your note:</p>
    <textarea name="note" rows="4" cols="40"></textarea><br><br>
    <button type="submit">Save note</button>
</form>

<p>Last saved note: {{ last_note | e }}</p>

<a href="/logout">Logout</a>

</body>
</html>
